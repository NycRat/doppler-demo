<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doppler Effect Demo</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body id="body">
    <div id="content">
      <h1>Current Frequency: <span id="frequency"></span>Hz</h1>

      <div>
        Target Frequency
        <input id="frequency-input" type="number" value="400" />
      </div>

      <div>
        Sensitivity
        <input id="sensitivity-input" type="range" value="90" />
      </div>

      <button id="start-button">start</button>
      <span id="output"></span>
    </div>
  </body>
</html>
